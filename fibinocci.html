<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var a=parseFloat(prompt("enter the limit"))
       var n=0
       var j=1
       var c=n+j
       document.write(n,",",j)
       for(var i=3;i<=a;i++)
       {
      document.write(",",c)
      n=j
      j=c
      c=n+j

       }
    </script>
</body>
</html>
