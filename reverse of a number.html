<body>
    
    <center><button onclick="call()" style="border: 10PX double green;">YES IAM IN</button></center>
    <script>
        function call()
        {
            var r=prompt("enter the string ")
            var rev=" "
            for( var i=r.length-1;i>=0;i--)
            {
                rev +=r[i]
            }
            document.write(`${r} is reversed and the out put is "${rev}"`)
      
           
        }

    </script>
