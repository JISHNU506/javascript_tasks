    <button onclick="call()" style="border: 10PX double green;">YES IAM IN</button>
    <script>
        function call()
        {
            var r=prompt("enter the string ")
            var n=" "
            for( var i=r.length-1;i>=0;i--)
            {
                n +=r[i]
            }
            document.write(`the reversed string is "${n}"`)
      
           
        }

    </script>
