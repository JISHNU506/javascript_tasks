<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("enter the num?"))
       var  sum=""
       var m=""
        while(num!=0)
        {
         var   rem=(num%2).toString()
         var   num=parseInt(num/2)
         sum=sum+rem   
        
        }
        var j=sum.toString()
      
        var len=sum.length
        for( var i=len-1;i>=0;i--)
        {

          m=m+j[i]
          
        
        }
        document.write(parseInt(m))

        

    </script>
</body>
</html>
