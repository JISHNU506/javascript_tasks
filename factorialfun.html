<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <button onclick="call()" style="border: 10PX double green;">YES IAM IN</button>
    <script>
        function call()
        {
            var r=parseInt(prompt("enter the num?"))
      
            var f=1
            for(var i=1;i<=r;i++)
            {
                f=f*i
                console.log(f)
            }
            alert(f)
        }

    </script>
