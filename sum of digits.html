<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center><button onclick="call()" style="border: 10PX double green;">YES IAM IN</button></center>
    <script>
        function call()
        {
            var a=parseInt(prompt("enter the first number "))
            var b=parseInt(prompt("enter the second number "))
            var av=a+b
            document.write(`the sum of num ${a} and num ${b} is ${av}`)
        }

    </script>

</body>
</html>
